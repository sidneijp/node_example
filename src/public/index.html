<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de pessoas</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="static/scripts.js" type="text/javascript" defer></script>
</head>
<body>
    <form class="form-pessoa">
        <div class="form-control mb-2">

            <label class="form-label" for="nomeInput">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nomeInput">

            <br/>

            <label class="form-label" for="idadeInput">Idade:</label>
            <input class="form-control" type="text" name="idade" id="idadeInput">

            <br/>

            <label class="form-label" for="vacinadoInput">Vacinado(a):</label>
            <input type="radio" value="true" name="vacinado" id="vacinado">Sim</input>
            <input type="radio" value="false" name="vacinado" id="naoVacinado">Nao</input>
           
            <br/>

            <input class="btn btn-primary form-control" type="submit" value="Adicionar Pessoa">
            <ul class="lista-pessoas list-group list-group-flush">
                
            </ul>
        </div>
    </form>
</body>
</html>
